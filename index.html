<!DOCTYPE html>

<html>

	<head>
		<title>Fake Google Homepage</title>
		<style>
			#nav-bar{

			}
			ul{
				list-style-type: none;
				margin: 0;
				padding: 0;
				background-color: #333;
			}
			li{
				display: inline;
				float: right;
				margin-left:10px;
			}
			li a{
				display:block;
				color: #111;
				text-align:center;
				padding: 14px 16px;
				text-decoration:none;
			}
		</style>
	</head>
	
	<body>
		<div id="nav-bar">
			<ul>
				<li><a href="http://login.google.com">Sign In</a></li>
				<li><a href="http://images.google.com">Images</a></li>
				<li><a href="http://gmail.com">Gmail</a></li>
			</ul>
		</div>
		<div id="logo" style="width:600px; margin-left:auto; margin-right:auto">
			<p style="height:40px">
			</p>
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" width=600px alt="Google logo">
		</div>
		<div id="text-input" style="height:44px; width:500px; margin-left:auto; margin-right:auto; padding-top:10px; padding-bottom:10px">
			<form method="post">
				<input type="text" style="width:500px; height:24px">
			</form>
		</div>
		<div id="buttons" style="width:150px; margin-left:auto; margin-right:auto">
			<button type="button">
				Search
			</button>
			<button type="button">
				I Feel Lucky
			</button>
		</div>
	</body>
</html>
